name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  # ============================================
  # Security Audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        working-directory: ./divergence-engine
        run: cargo audit

  # ============================================
  # Rust Checks
  # ============================================
  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            divergence-engine/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        working-directory: ./divergence-engine
        run: cargo fmt --all -- --check

      - name: Clippy lints
        working-directory: ./divergence-engine
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        working-directory: ./divergence-engine
        run: cargo build --release

      - name: Run tests
        working-directory: ./divergence-engine
        run: cargo test --all-features

  # ============================================
  # WASM Build
  # ============================================
  wasm-build:
    name: WASM Build
    runs-on: ubuntu-latest
    needs: rust-check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM (web)
        working-directory: ./divergence-engine
        run: wasm-pack build --target web --features wasm

      - name: Build WASM (nodejs)
        working-directory: ./divergence-engine
        run: |
          # Build nodejs target (overwrites pkg/, that's OK for CI validation)
          wasm-pack build --target nodejs --features wasm

  # ============================================
  # Dependency License Check
  # ============================================
  license-check:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Check licenses
        working-directory: ./divergence-engine
        run: cargo deny check licenses
        continue-on-error: true  # Will fail until deny.toml is configured

  # ============================================
  # SAST - Static Analysis
  # ============================================
  sast:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep on Rust code
        run: |
          semgrep scan \
            --config p/rust \
            --config p/secrets \
            --error \
            divergence-engine/

      - name: Run Semgrep on API code
        run: |
          semgrep scan \
            --config p/javascript \
            --config p/secrets \
            --error \
            api/ || true
